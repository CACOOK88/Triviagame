<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <div class="container">
        <h1 class="title">HALLOWEEN TRIVIA</h1>
        <div id="startButton" class="startGame">Start Game</div>
        <div id="resetButton" class="resetGame hidden">Reset Game</div>
        <div class="displayBox hidden">
            <div class="timer">Time Left: 30</div>
            <div class="questionBox">
                <p class="question"></p>
                <p class="choice choice1"></p>
                <p class="choice choice2"></p>
                <p class="choice choice3"></p>
                <p class="choice choice4"></p>
            </div>
            <div class="answer">
                <p class="questionAnswer"></p>
                <p class="correctText"></p>
                <img src="" alt="" id="image">
            </div>
            <div class="gameOver">
                <p id="answersCorrect"></p>
                <p id="answersWrong"></p>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
